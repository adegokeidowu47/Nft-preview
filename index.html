
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="png" sizes="32x32" href="favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
  <div >
    <div class="image">
      <img id="img1" src="image-equilibrium.jpg" alt="">
    </div>
    <div class="paragragh">
      <h2>Equilibrium #3429</h2>
      <br>
      <p id="eql">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div id="Etherium">
      <img id="icon-ethereum" src="icon-ethereum.svg" alt="icon-ethereum" width="10px" height="auto">
      <h3 class="eth">0.041 ETH</h3>
      <img id="icon" src="icon-clock.svg" alt="" srcset="">
      <p id="days">3 days left</p>
      
    </div>
    <hr>
    <div class="footer">
      <div class="about">
        <img id="avatar" src="image-avatar.png" alt="photo">
        <p id="JW" >  Creation of <span id="Jules"> Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    <span >Coded by <a href="#"> Adegoke Idowu</span></a>.
  </div>
</body>
</html>
